resources:
  - name: git-repo
    type: git
    source:
      uri: https://github.com/Davis1557/ConcourseTest.git
      branch: master
  - name: git-release
    type: github-release
    source:
      owner: Davis1557
      repository: ConcourseTest
      access_token: 61294f4d0223cd4095a229509636974052dbaf39

jobs:
  - name: repo_to_release
    max_in_flight: 1
    plan:
      - get: git-repo
        trigger: true
      - task: maven-package
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: vm.docker.internal:5000/maven
              tag: 3.6.3-slim
              insecure_registries:
                - vm.docker.internal:5000
          inputs:
            - name: git-repo
          outputs:
            - name: release
          run:
            path: /bin/bash
            args:
              - -c
              - |
                export DT=$(date +"%Y%m%d%H%M%S")
                cd git-repo
                mvn clean package -s settings.xml
                echo "Move Jar To Release Dir"
                mkdir -p release/${DT}
                cp target/*.jar ../release
                echo "SBE" >> ../release/name
                echo "${DT}" >> ../release/tag
      - put: git-release
        params:
          name: release/name
          tag: release/tag
          globs:
            - release/*.jar